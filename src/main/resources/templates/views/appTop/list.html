<body>
<input type="hidden" name="" id="msg" th:value="${msg}">
<div class="container">
    <div class="crumbs">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a href="javascript:void(0);">
                    首页
                </a>
            </li>
            <li class="current">
                <a href="javascript:void(0);" title="">
                    置顶图列表
                </a>
            </li>
        </ul>
    </div>
    <div class="row" style="height: 20px;"></div>
    <div class="row">
        <div class="col-md-12">
            <div class="widget box">
                <div class="widget-header">
                    <h4>
                        <i class="icon-reorder"></i>
                        搜索条件
                    </h4>
                    <div class="toolbar no-padding">
                        <div class="btn-group">
                            <span class="btn btn-xs widget-collapse">
                                <i class="icon-angle-down"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="widget-content">
                    <form class="form-horizontal row-border" th:object="${appTopQuery}" th:action="@{/appTop/list}" th:method="get">
                        <div class="form-group">
                            <div class="col-md-4">
                                <label class="col-md-4 control-label" for="countrycode">
                                    国家：
                                </label>
                                <div class="col-md-8">
                                    <select name="countrycode" id="countrycode" class="select2-select-00 col-md-12 full-width-fix select2-offscreen" tabindex="-1" th:field="*{countryCode}">
                                        <option value="00">请选择</option>
                                        <option value="00">所有国家</option>
                                        <option th:each="country:${countryList}" th:selected="(${appTopQuery.countryCode == country.countryCode})" th:value="${country.countryCode}" th:text="${country.get('countryCode')}+'&nbsp;'+${country.get('cnName')}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="col-md-4 control-label" for="ctype">
                                    类型：
                                </label>
                                <div class="col-md-8">
                                    <select name="ctype" id="ctype" class="form-control" tabindex="-1" th:field="*{ctype}">
                                        <option value="" selected>请选择</option>
                                        <option th:each="cType:${appTopItypeList}" th:selected="(${appTopQuery.ctype == cType.key})" th:value="${cType.key}" th:text="${cType.value}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="col-md-4 control-label" for="status">
                                    状态：
                                </label>
                                <div class="col-md-8">
                                    <select name="status" id="status" class="form-control" tabindex="-1" th:field="*{status}">
                                        <option value="" selected>请选择</option>
                                        <option value="1" th:selected="(${appTopQuery.status == 1})">正常</option>
                                        <option value="0" th:selected="(${appTopQuery.status == 0})">禁用</option>
                                        <option value="-1" th:selected="(${appTopQuery.status == -1})">删除</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4">
                                <label class="col-md-4 control-label" for="starttime">
                                    开始日期：
                                </label>
                                <div class="col-md-8">
                                    <input type="text" id="starttime" name="starttime" class="form-control" placeholder="输入开始日期" th:field="*{startTime}" th:value="${appTopQuery.startTime}" onClick="WdatePicker()">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="col-md-4 control-label" for="endtime">
                                    结束日期：
                                </label>
                                <div class="col-md-8">
                                    <input type="text" id="endtime" name="endtime" class="form-control" placeholder="输入结束日期" th:field="*{endTime}" th:value="${appTopQuery.endTime}" onClick="WdatePicker()">
                                </div>
                            </div>
                        </div>
                        <div class="form-actions">
                            <input type="submit" value="Validate Me" class="btn btn-primary pull-right">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="widget box">
                <div class="widget-header">
                    <h4>
                        <i class="icon-table"></i>
                        置顶图文章列表
                    </h4>
                </div>
                <div class="widget-content no-padding">
                    <table class="table table-striped table-bordered table-hover table-checkable table-colvis datatable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>国家</th>
                                <th>语言</th>
                                <th>标题</th>
                                <th>类型</th>
                                <th>文章类型</th>
                                <th>图片</th>
                                <th>创建时间</th>
                                <th>发布时间</th>
                                <th>更新时间</th>
                                <th>状态</th>
                                <th>排序</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="appTop:${appTopList}">
                                <td th:text="${appTop.get('objectId')}"></td>
                                <td th:text="${appTop.get('countryCnName')}"></td>
                                <td th:text="${appTop.get('languageRemark')}"></td>
                                <td th:text="${appTop.get('articleTitle')}"></td>
                                <td th:text="${appTop.get('itype')}"></td>
                                <td th:text="${appTop.get('articleType')}"></td>
                                <td>
                                    <img th:src="${appTop.get('picUrl')}" alt="" height="30">
                                </td>
                                <td th:text="${appTop.get('createdAt')}"></td>
                                <td th:text="${appTop.get('createdAt')}"></td>
                                <td th:text="${appTop.get('createdAt')}"></td>
                                <!--<td th:text="${#calendars.format({appTop.get('createdAt')},'yyyy-MM-dd HH:mm'}"></td>
                                <td th:text="${#calendars.format({appTop.get('createdAt')},'yyyy-MM-dd HH:mm'}"></td>
                                <td th:text="${#calendars.format({appTop.get('createdAt')},'yyyy-MM-dd HH:mm'}"></td>-->
                                <td th:text="${appTop.get('cType')}"></td>
                                <td th:text="${appTop.get('cType')}"></td>
                                <td class="align-center">
                                    <span class="btn-group">
                                        <a href="javascript:void(0);" class="btn btn-xs bs-tooltip" title="" data-original-title="Edit" th:onclick="'javascript:editAppTop(this,\''+${appTop.get('objectId')}+'\');'">
                                            <i class="icon-pencil"></i>
                                        </a>
                                        <a href="javascript:void(0);" class="btn btn-xs bs-tooltip" title="" data-original-title="Delete" th:onclick="'javascript:delAppTop(this,\''+${appTop.get('objectId')}+'\');'">
                                            <i class="icon-trash"></i>
                                        </a>
                                        <a href="javascript:void(0);" class="btn btn-xs bs-tooltip" title="" data-original-title="Search">
                                            <i class="icon-refresh"></i>
                                        </a>
                                      </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $('.select2-select-00').select2({
            allowClear: true
        });
    });
    if($("#msg").val() != ''){
        alert($("#msg").val());
    }
    function editAppTop(obj,id){
        if(confirm("确认要修改吗?")){
            $(obj).attr('href','toUpdate?objectId='+id);
        }
    }
    function delAppTop(obj,id){
        if(confirm("确认要删除吗?")){
            $(obj).attr('href','delete?objectId='+id);
        }
    }
</script>
</body>
