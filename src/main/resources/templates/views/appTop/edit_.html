<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="/stylesheets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/css/plugins/timeline.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/css/sb-admin-2.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/css/plugins/morris.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/css/font-awesome-4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/css/page/myPage.css" />
    <script type="text/javascript" src="/stylesheets/js/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="/stylesheets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/stylesheets/js/page/jqPaginator.min.js"></script>
    <script type="text/javascript" src="/stylesheets/js/page/myPage.js"></script>
    <script type="text/javascript" src="/stylesheets/js/plugins/My97DatePicker/WdatePicker.js"></script>
    <style>
        #dataTables-example .dropdown-menu{ right: 0; left: auto;}
    </style>
</head>
<body>
<div class="row">
    <div class="col-sm-12">
        <h1 class="page-header">添加置顶图</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading text-left">
                <div class="row">
                    <form class="form-inline" role="form" th:object="${appTop}" th:action="@{/appTop/toUpdate}" th:method="get">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="objectId" class="control-label col-sm-4">ID:</label>
                                <div class="controls col-sm-8">
                                    <input type="text" id="objectId" name="title" class="form-control" th:value="${appTop.objectId}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="countryObjectId" class="control-label col-sm-4">国家:</label>
                                <div class="controls col-sm-8">
                                    <select name="countryObjectId" id="countryObjectId" class="form-control  col-sm-8">
                                        <option value="">请选择</option>
                                        <option value="00">所有国家</option>
                                        <option th:each="country:${countryList}" th:selected="(${appTop.countryObjectId == country.objectId})" th:value="${country.objectId}" th:text="${country.get('countryCode')}+'&nbsp;'+${country.get('cnName')}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="languagesObjectId" class="control-label col-sm-4">语言:</label>
                                <div class="controls col-sm-8">
                                    <select name="languagesObjectId" id="languagesObjectId" class="form-control  col-sm-8">
                                        <option value="">请选择</option>
                                        <option th:each="language:${languageList}" th:selected="(${appTop.languagesObjectId == language.objectId})" th:value="${language.objectId}" th:text="${language.get('codes')}+'&nbsp;'+${language.get('remark')}"></option>
                                    </select>
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="articleTitle" class="control-label col-sm-4">标题:</label>
                                <div class="controls col-sm-8">
                                    <input type="text" id="articleTitle" name="title" class="form-control" th:value="${appTop.articleTitle}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="itype" class="control-label col-sm-4">类型:</label>
                                <div class="controls col-sm-8">
                                    <input type="text" id="itype" name="title" class="form-control" th:value="${appTop.itype}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="articleType" class="control-label col-sm-4">文章类型:</label>
                                <div class="controls col-sm-8">
                                    <input type="text" id="articleType" name="title" class="form-control" th:value="${appTop.articleType}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="status" class="control-label col-sm-4">状态:</label>
                                <div class="controls col-sm-8">
                                    <input type="text" id="status" name="title" class="form-control" th:value="${appTop.objectId}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="createdAt" class="control-label col-sm-4">发布时间:</label>
                                <div class="controls col-sm-8">
                                    <input type="text" id="createdAt" name="title" class="form-control" placeholder="输入发布时间" onClick="WdatePicker()" th:value="${appTop.createdAt}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="order" class="control-label col-sm-4">排序:</label>
                                <div class="controls col-sm-8">
                                    <input type="text" id="order" name="title" class="form-control" th:value="${appTop.objectId}">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="titlepicimg" class="control-label col-sm-4">图片:</label>
                                <div class="controls col-sm-8">
                                    <img th:src="${appTop.picUrl}" id="titlepicimg" class="col-sm-8" alt="">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="form-actions">
                    <div class="col-sm-12 text-center">
                        <a th:href="@{/appTop/list}" class="btn btn-info">
                            <span class="fa fa-arrow-left fa-fw"></span>
                            返回
                        </a>
                        <button type="submit" class="btn btn-primary" th:action="@{/appTop/saveOrUpdate(objectId=${appTop.objectId})}" th:method="post">
                            <span class="fa fa-floppy-o fa-fw"></span>
                            修改置顶图
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function changtimetype(){
        var time=$("#createdAt").val();
        var date = new Date(time.replace(/-/g,"/"));
        var dlong=date.getTime();
        $("#createdAt").val(dlong);
    }
</script>
</body>
</html>
