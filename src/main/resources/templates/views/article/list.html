<body>
<input type="hidden" name="" id="msg" th:value="${msg}">
<div class="container">
    <div class="crumbs">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a th:href="@{/orangeIndex/toDefault}" title="首页">
                    首页
                </a>
            </li>
            <li class="current">
                <a href="javascript:void(0);" title="文章管理">
                    文章管理
                </a>
            </li>
        </ul>
    </div>
    <div class="row" style="height: 20px;"></div>
    <div class="row">
        <div class="col-md-12">
            <div class="widget box">
                <div class="widget-header">
                    <h4>
                        <i class="icon-search"></i>
                        搜索条件
                    </h4>
                    <div class="toolbar no-padding">
                        <div class="btn-group">
                            <span class="btn btn-xs widget-collapse">
                                <i class="icon-angle-down"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="widget-content">
                    <form class="form-horizontal row-border" th:object="${conArticleQuery}" th:action="@{/conArticle/list}" th:method="get" id="dataForm">
                        <input type="hidden" name="page" id="page" th:value="${pageUtil.currentPage}">
                        <div class="form-group">
                            <div class="col-md-4">
                                <label class="col-md-4 control-label" for="objectId">
                                    文章编号：
                                </label>
                                <div class="col-md-8">
                                    <input type="text" name="objectId" id="objectId" class="form-control" th:field="*{objectId}" th:value="${conArticleQuery.objectId}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="col-md-4 control-label" for="countryCode">
                                    国家：
                                </label>
                                <div class="col-md-8">
                                    <input type="text" name="countryCode" id="countryCode" class="form-control" th:field="*{countryCode}" th:value="${conArticleQuery.countryCode}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="col-md-4 control-label" for="keywords">
                                    关键字：
                                </label>
                                <div class="col-md-8">
                                    <input type="text" name="keywords" id="keywords" class="form-control" th:field="*{keywords}" th:value="${conArticleQuery.keywords}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4">
                                <label class="col-md-4 control-label" for="publicationObjectId">
                                    媒体：
                                </label>
                                <div class="col-md-8">
                                    <select name="publicationObjectId" id="publicationObjectId" class="select2-select-00 col-md-12 full-width-fix select2-offscreen" tabindex="-1" th:field="*{publicationObjectId}">
                                        <option value=""  selected="selected">请选择</option>
                                        <option th:each="publication:${publicationList}" th:selected="(${conArticleQuery.publicationObjectId == publication.objectId})" th:value="${publication.objectId}" th:text="${publication.get('publicationName')}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="col-md-4 control-label" for="channelObjectId">
                                    来源渠道：
                                </label>
                                <div class="col-md-8">
                                    <select class="form-control" name="channelObjectId" id="channelObjectId"  th:field="*{channelObjectId}">
                                        <option value="" selected>请选择</option>
                                        <option th:each="channel:${channelList}" th:selected="(${conArticleQuery.channelObjectId == channel.objectId})" th:value="${channel.objectId}" th:text="${channel.get('channelName')}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="col-md-4 control-label" for="languageObjectId">
                                    国际化语言：
                                </label>
                                <div class="col-md-8">
                                    <select class="form-control" name="languageObjectId" id="languageObjectId" th:field="*{languageObjectId}">
                                        <option value="" selected>请选择</option>
                                        <option th:each="language:${languageList}" th:selected="(${conArticleQuery.languageObjectId == language.objectId})" th:value="${language.objectId}" th:text="${language.get('languageName')}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4">
                                <label class="col-md-4 control-label" for="attr">
                                    稿件属性：
                                </label>
                                <div class="col-md-8">
                                    <select class="form-control" name="attr" id="attr"  th:field="*{attr}">
                                        <option value="" selected>请选择</option>
                                        <option th:each="appTopArtitype:${appTopArtitypeList}" th:selected="(${conArticleQuery.attr == appTopArtitype.key})" th:value="${appTopArtitype.key}" th:text="${appTopArtitype.value}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="col-md-4 control-label" for="status">
                                    状态：
                                </label>
                                <div class="col-md-8">
                                    <select class="form-control" name="status" id="status"  th:field="*{status}">
                                        <option value="" selected>请选择</option>
                                        <option value="0" th:selected="(${conArticleQuery.status == 0})">正常</option>
                                        <option value="1" th:selected="(${conArticleQuery.status == 1})">未审核</option>
                                        <option value="2" th:selected="(${conArticleQuery.status == 2})">预发布</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="col-md-4 control-label" for="topicObjectId">
                                    话题：
                                </label>
                                <div class="col-md-8">
                                    <select class="form-control" name="attr" id="topicObjectId"  th:field="*{topicObjectId}">
                                        <option value="" selected>请选择</option>
                                        <option th:each="topic:${topicList}" th:selected="(${conArticleQuery.topicObjectId == topic.objectId})" th:value="${topic.objectId}" th:text="${topic.get('topicName')}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4">
                                <label class="col-md-4 control-label" for="startTime">
                                    开始日期：
                                </label>
                                <div class="col-md-8">
                                    <input type="text" id="startTime" name="startTime" class="form-control" placeholder="输入开始日期" th:field="*{startTime}" th:value="${conArticleQuery.startTime}" onClick="WdatePicker()">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="col-md-4 control-label" for="endTime">
                                    结束日期：
                                </label>
                                <div class="col-md-8">
                                    <input type="text" id="endTime" name="endTime" class="form-control" placeholder="输入结束日期" th:field="*{endTime}" th:value="${conArticleQuery.endTime}" onClick="WdatePicker()">
                                </div>
                            </div>
                        </div>
                        <div class="form-actions">
                            <input type="submit" value="搜索" class="btn btn-primary pull-right">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="widget box">
                <div class="widget-header">
                    <h4>
                        <i class="icon-table"></i>
                        文章列表
                    </h4>
                    <div class="toolbar no-padding">
                        <div class="btn-group">
                            <span class="btn btn-xs" id="delArticles">
                                <i class="icon-trash"></i>
                                批量删除
                            </span>
                            <span class="btn btn-xs" id="pubArticles">
                                <i class="icon-legal"></i>
                                批量发布
                            </span>
                        </div>
                        <div class="btn-group">
                            <span class="btn btn-xs" id="addArticles">
                                <i class="icon-plus"></i>
                                添加文章
                            </span>
                        </div>
                    </div>
                </div>
                <div class="widget-content">
                    <table class="table table-striped table-bordered table-checkable table-highlight-head table-no-inner-border table-hover">
                        <thead>
                            <tr>
                                <th class="checkbox-column">
                                    <input type="checkbox" class="uniform">
                                </th>
                                <th>ID</th>
                                <th>标题</th>
                                <th>类型</th>
                                <th>国家</th>
                                <th>话题</th>
                                <th>媒体</th>
                                <th>状态</th>
                                <th>发布时间</th>
                                <th>创建时间</th>
                                <th>创建人</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            <tr th:each="conArticle:${conArticleList}">
                                <td class="checkbox-column">
                                    <input type="checkbox" name="checkbox" class="uniform" th:value="${conArticle.get('objectId')}">
                                </td>
                                <td th:text="${conArticle.get('objectId')}"></td>
                                <td th:text="${#strings.abbreviate({conArticle.get('title')},20)}"></td>
                                <td th:text="${conArticle.get('ctypeStr')}"></td>
                                <td th:text="${conArticle.get('countrycode')}"></td>
                                <td th:text="${conArticle.get('topicName')}"></td>
                                <td th:text="${conArticle.get('publicationName')}"></td>
                                <td th:text="${conArticle.get('statusStr')}"></td>
                                <td th:text="${conArticle.get('publishtime')}"></td>
                                <td th:text="${conArticle.get('createdAt')}"></td>
                                <td th:text="${conArticle.get('ctype')}"></td>
                                <td class="align-center">
                                    <span class="btn-group">
                                        <a href="javascript:void(0);" th:attr="objectid=${conArticle.get('objectId')}" class="btn btn-xs bs-tooltip edit-article" title="" data-original-title="修改">
                                            <i class="icon-pencil"></i>
                                        </a>
                                        <!--<a href="javascript:void(0);" th:attr="objectid=${conArticle.get('objectId')}" class="btn btn-xs bs-tooltip del-article" title="" data-original-title="删除">-->
                                            <!--<i class="icon-trash"></i>-->
                                        <!--</a>-->
                                        <a href="javascript:void(0);" th:attr="objectid=${conArticle.get('objectId')}" class="btn btn-xs bs-tooltip edit-article-con" title="" data-original-title="文章内容管理">
                                            <i class="icon-edit"></i>
                                        </a>
                                        <!--<a href="javascript:void(0);" th:if="${conArticle.get('status')}==1" th:attr="objectid=${conArticle.get('objectId')}" class="btn btn-xs bs-tooltip examine-article" title="" data-original-title="审核">-->
                                            <!--<i class="icon-stethoscope"></i>-->
                                        <!--</a>-->
                                        <a href="javascript:void(0);" th:attr="objectid=${conArticle.get('objectId')}" class="btn btn-xs bs-tooltip view-article" title="" data-original-title="预览">
                                            <i class="icon-picture"></i>
                                        </a>
                                        <!--<a href="javascript:void(0);" th:attr="objectid=${conArticle.get('objectId')}" class="btn btn-xs bs-tooltip lock-article" title="" data-original-title="导入锁屏">-->
                                            <!--<i class="icon-unlock-alt"></i>-->
                                        <!--</a>-->
                                        <a href="javascript:void(0);" th:if="${conArticle.get('status')}!=2" th:attr="objectid=${conArticle.get('objectId')}" class="btn btn-xs bs-tooltip push-article" title="" data-original-title="推送">
                                            <i class="icon-share-sign"></i>
                                        </a>
                                        <!--<a href="javascript:void(0);" th:if="${conArticle.get('status')}!=2" th:attr="objectid=${conArticle.get('objectId')}" class="btn btn-xs bs-tooltip push-2-article" title="" data-original-title="推送2">-->
                                            <!--<i class="icon-share-sign"></i>-->
                                        <!--</a>-->
                                        <a href="javascript:void(0);" th:if="${conArticle.attr}==1" th:attr="objectid=${conArticle.get('objectId')}" class="btn btn-xs bs-tooltip add-article" title="" data-original-title="添加到置顶图">
                                            <i class="icon-plus"></i>
                                        </a>
                                        <!--<a href="javascript:void(0);" th:if="${conArticle.}=='591983ff0b000c0067f9dcd1'" th:attr="url=${conArticle.get('sourceUrl')}" class="btn btn-xs bs-tooltip view-original-article" title="" data-original-title="查看原文">-->
                                        <!--<i class="icon-eye-open"></i>-->
                                        <!--</a>-->
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="col-sm-12 text-center">
                        <ul class="pagination" id="pagination">

                        </ul>
                        <ul id="countabs">

                        </ul>
                        <!-- 总条数 -->
                        <input type="hidden" id="PageCount" runat="server" th:value="${pageUtil.recordCount}"/>
                        <!-- 总页数 -->
                        <input type="hidden" id="countindex" runat="server" th:value="(${pageUtil.pagecount}>=1000?1000:${pageUtil.pagecount})"/>
                        <!-- 当前第几页 -->
                        <input type="hidden" id="Pagedq" runat="server" th:value="${pageUtil.currentPage}"/>
                        <!-- 请求的地址 -->
                        <input type="hidden" id="pageUrl" runat="server" th:value="@{/conArticle/list}"/>
                        <!-- 请求的参数 -->
                        <input type="hidden" id="pageParameter" runat="server" th:value="${conArticleQuery}"/>
                        <!--设置最多显示的页码数 可以手动设置 默认为7-->
                        <input type="hidden" id="visiblePages" runat="server" th:value="10" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $.each($('.select2-select-00'),function(index){
            $(this).select2();
            if($(this).val() == ''){
                $(this).select2().select2('val','');
            }
        });
        $('#pagination li').click(function(e){
            var val = $(this).children('a').attr('value');
            var currentPage = Number($('#page').val());
            var pageCount = $('#countindex').val();
            if(val == 'prev'){
                var jumpPage = currentPage - 1;
                if(jumpPage >= 0){
                    $('#page').val(jumpPage);
                }
            }else if(val == 'next'){
                var jumpPage = currentPage + 1;
                if(jumpPage >= pageCount){
                    $('#page').val(jumpPage);
                }
            }else if(val == 'page'){
                var jumpPage = Number($(this).text());
                $('#page').val(jumpPage);
            }else if(val == '1'){
                $('#page').val(1);
            }else if(val == 'last'){
                $('#page').val(pageCount);
            }
            $('#dataForm').submit();
        });
    });
    if($("#msg").val() != ''){
        bootbox.alert($("#msg").val());
    }
    function getArticleIds(){
        var ids = '';
        var answer= document.getElementsByName('checkbox');
        for(var i=0;i<answer.length;i++){
            if(answer[i].checked == true){
                ids=ids+$(answer[i]).val()+',';
            }
        }
        if(ids == null || ids == '' || ids == undefined){
            return '';
        }else{
            return ids;
        }
    }
    $('#delArticles').click(function(e){
        e.preventDefault();
        var alertBox = bootbox.dialog({
            message: "确认要删除吗?",
            title: "删除",
            buttons: {
                success: {
                    label: "取消",
                    className: "btn-default",
                    callback: function() {
                        alertBox.modal("hide");
                    }
                },
                main: {
                    label: "确认",
                    className: "btn-primary",
                    callback: function() {
                        window.location.href='../conArticle/deleteBatch?ids='+getArticleIds();
                    }
                }
            }
        });
    });
    $('#pubArticles').click(function(e){
        e.preventDefault();
        var alertBox = bootbox.dialog({
            message: "确认要发布吗?",
            title: "发布",
            buttons: {
                success: {
                    label: "取消",
                    className: "btn-default",
                    callback: function() {
                        alertBox.modal("hide");
                    }
                },
                main: {
                    label: "确认",
                    className: "btn-primary",
                    callback: function() {
                        window.location.href='../conArticle/publishBatch?ids='+getArticleIds();
                    }
                }
            }
        });
    });
    $('#addArticles').click(function(){
        window.location.href = "../conArticle/toAddArticle";
    });
    $('.edit-article').click(function(){
        var objectId = $(this).attr('objectid');
        window.location.href = "../conArticle/toEditArticle?objectId="+objectId;
    });
    $('.push-article').click(function(e){
        var objectId = $(this).attr('objectid');
        e.preventDefault();
        var alertBox = bootbox.dialog({
            message: "确认要推送吗?",
            title: "推送",
            buttons: {
                success: {
                    label: "取消",
                    className: "btn-default",
                    callback: function() {
                        alertBox.modal("hide");
                    }
                },
                main: {
                    label: "确认",
                    className: "btn-primary",
                    callback: function() {
                        pushArticle(objectId);
                    }
                }
            }
        });
    });
    $('.add-article').click(function(e){
        var objectId = $(this).attr('objectid');
        e.preventDefault();
        var alertBox = bootbox.dialog({
            message: "确认要添加置顶图吗?",
            title: "添加置顶图",
            buttons: {
                success: {
                    label: "取消",
                    className: "btn-default",
                    callback: function() {
                        alertBox.modal("hide");
                    }
                },
                main: {
                    label: "确认",
                    className: "btn-primary",
                    callback: function() {
                        addToAppTop(objectId);
                    }
                }
            }
        });
    });
    function pushArticle(objectId){
        $.ajax({
            url: "../pushMessage/pushArticle",
            type: "post",
            dataType:"json",
            data:{
                "articleId":objectId
            },
            success: function (data){
                if(data.isSuccess == 1){
                    bootbox.alert(data.msg);
                }else{
                    bootbox.alert(data.msg);
                }
            },
            error: function (error) {
                bootbox.alert('服务器错误');
            }
        });
    }
    function addToAppTop(objectId){
        $.ajax({
            url: "../conArticle/addToAppTop",
            type: "post",
            dataType:"json",
            data:{
                "objectId":objectId
            },
            success: function (data){
                console.log(data);
                if(data.isSuccess == 1){
                    bootbox.alert(data.result.msg);
                }else{
                    bootbox.alert(data.result.msg);
                }
            },
            error: function (error) {
                bootbox.alert('服务器错误');
            }
        });
    }
    $('.edit-article-con').click(function(){
        var objectId = $(this).attr('objectid');
        window.location.href = "../conArticle/toEditArticleContent?objectId="+objectId;
    });
    $('.view-article').click(function(){
        var objectid = $(this).attr('objectid');
        window.open("../conArticle/preview?flag=article&dataJson="+objectid,"_blank");
    });
    $('.view-original-article').click(function(){
        var url = $(this).attr('url');
        window.open(url,"_blank");
    });
</script>
