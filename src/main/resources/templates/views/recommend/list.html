        $(document).ready(function() {
            App.init();
            Plugins.init();
            FormComponents.init()
        });

<body>
<input type="hidden" name="" id="msg" th:value="${msg}">
<div class="container">
    <div class="crumbs">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a th:href="@{/orangeIndex/toDefault}" title="首页">
                    首页
                </a>
            </li>
            <li class="current">
                <a href="javascript:void(0);" title="推荐新闻">
                    推荐新闻
                </a>
            </li>
        </ul>
    </div>
    <div class="row" style="height: 20px;"></div>
    <div class="row">
        <div class="col-md-12">
            <div class="widget box">
                <div class="widget-header">
                    <h4>
                        <i class="icon-search"></i>
                        搜索条件
                    </h4>
                    <div class="toolbar no-padding">
                        <div class="btn-group">
                            <span class="btn btn-xs widget-collapse">
                                <i class="icon-angle-down"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="widget-content"><!--th:object="${Query}"-->
                    <form class="form-horizontal row-border" th:object="${recommendQuery}" th:action="@{/applicationRecommedArt/list}" th:method="get">
                        <div class="form-group">
                            <div class="col-md-4">
                                <label class="col-md-4 control-label" for="countrycode">
                                    国家：
                                </label>
                                <div class="col-md-8">
                                    <select name="countrycode" id="countrycode" class="select2-select-00 col-md-12 full-width-fix select2-offscreen" tabindex="-1" th:field="*{countryCode}">
                                        <option value="">请选择</option>
                                        <option value="">所有国家</option>
                                        <option th:each="country:${countryList}" th:selected="(${recommendQuery.countryCode == country.get('countryCode')})" th:value="${country.get('countryCode')}" th:text="${country.get('countryCode')}+'&nbsp;'+${country.get('cnName')}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="col-md-4 control-label" for="starttime">
                                    开始日期：
                                </label>
                                <div class="col-md-8">
                                    <input type="text" id="starttime" name="starttime" class="form-control" placeholder="输入开始日期" th:field="*{startTime}" th:value="${recommendQuery.startTime}" onClick="WdatePicker()">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="col-md-4 control-label" for="endtime">
                                    结束日期：
                                </label>
                                <div class="col-md-8">
                                    <input type="text" id="endtime" name="endtime" class="form-control" placeholder="输入结束日期" th:field="*{endTime}" th:value="${recommendQuery.endTime}" onClick="WdatePicker()">
                                </div>
                            </div>
                        </div>
                        <div class="form-actions">
                            <input type="submit" value="搜索" class="btn btn-primary pull-right">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="widget box">
                <div class="widget-header">
                    <h4>
                        <i class="icon-table"></i>
                        推荐新闻列表
                    </h4>
                </div>
                <div class="widget-content">
                    <table class="table table-striped table-bordered table-checkable table-highlight-head table-no-inner-border table-hover">
                        <thead>
                        <tr>
                            <th>文章标题</th>
                            <th>文章类型</th>
                            <th>国家</th>
                            <th>发布时间</th>
                            <th>推送状态</th>
                            <th>推送时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="art:${artList}">
                            <td th:text="${art.get('title')}"></td>
                            <td th:text="${art.get('artType')}"></td>
                            <td th:text="${art.get('countryCode')}"></td>
                            <td th:text="${art.get('createdAt')}"></td>
                            <td></td>
                            <td th:text="${art.get('pushNum')}"></td>
                            <td class="align-center">
                                    <span class="btn-group">
                                        <a href="javascript:void(0);" th:attr="objectid=${art.get('objectId')}" class="btn btn-xs bs-tooltip push-article" title="" data-original-title="推送">
                                            <i class="icon-share-sign"></i>
                                        </a>
                                    </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
