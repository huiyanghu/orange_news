    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

    <script type="text/javascript" src="/stylesheets/meAdmin/assets/js/libs/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/jquery-ui/jquery-ui-1.10.2.custom.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/assets/js/libs/lodash.compat.min.js"></script>
    <!--[if lt IE 9]>
    <script src="/stylesheets/meAdmin/assets/js/libs/html5shiv.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/touchpunch/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/event.swipe/jquery.event.move.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/event.swipe/jquery.event.swipe.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/assets/js/libs/breakpoints.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/respond/respond.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/cookie/jquery.cookie.min.js"></script>

    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/slimscroll/jquery.slimscroll.horizontal.min.js"></script>

    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/daterangepicker/moment.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/daterangepicker/daterangepicker.js"></script>

    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/bootstrap-inputmask/jquery.inputmask.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/bootstrap-wysihtml5/wysihtml5.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/bootstrap-wysihtml5/bootstrap-wysihtml5.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/bootstrap-multiselect/bootstrap-multiselect.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/bootstrap-switch/bootstrap-switch.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/globalize/globalize.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/globalize/cultures/globalize.culture.de-DE.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/globalize/cultures/globalize.culture.ja-JP.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/datatables/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/datatables/DT_bootstrap.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/page/jqPaginator.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/page/myPage.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/bootbox/bootbox.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/assets/js/app.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/assets/js/plugins.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/assets/js/plugins.form-components.js"></script>
    <script>
        $(document).ready(function() {
            App.init();
            Plugins.init();
            FormComponents.init()
        });
    </script>
</head>
<body>
<input type="hidden" name="" id="msg" th:value="${msg}">
<div class="container">
    <div class="crumbs">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a th:href="@{/orangeIndex/toDefault}" title="首页">
                    首页
                </a>
            </li>
            <li class="current">
                <a href="javascript:void(0);" title="列表规则管理">
                    列表规则管理
                </a>
            </li>
        </ul>
    </div>
    <div class="row" style="height: 20px;"></div>
    <div class="row">
        <div class="col-md-12">
            <div class="widget box">
                <div class="widget-header">
                    <h4>
                        <i class="icon-search"></i>
                        搜索条件
                    </h4>
                    <div class="toolbar no-padding">
                        <div class="btn-group">
                            <span class="btn btn-xs widget-collapse">
                                <i class="icon-angle-down"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="widget-content"><!--th:object="${Query}"-->
                    <form class="form-horizontal row-border" th:object="${grabListRuleQuery}" th:action="@{/grabListRule/list}" th:method="get">
                        <input type="hidden" name="page" id="page" value="1">
                        <div class="form-group">
                            <div class="col-md-6">
                                <label class="col-md-4 control-label" for="ruleName">
                                    规则名称：
                                </label>
                                <div class="col-md-8">
                                    <input type="text" id="ruleName" name="ruleName" min="0" class="form-control" placeholder="输入规则名称" th:field="*{ruleName}" th:value="${grabListRuleQuery.ruleName}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="col-md-4 control-label" for="countryCode">
                                    国家码：
                                </label>
                                <div class="col-md-8">
                                    <input type="text" id="countryCode" name="countryCode" min="0" class="form-control" placeholder="输入规则名称" th:field="*{countryCode}" th:value="${grabListRuleQuery.countryCode}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6">
                                <label class="col-md-4 control-label" for="nodeObjectId">
                                    节点：
                                </label>
                                <div class="col-md-8">
                                    <select class="form-control" name="nodeObjectId" id="nodeObjectId"  th:field="*{nodeObjectId}">
                                        <option value="" selected>请选择</option>
                                        <option th:each="node:${globalNodeList}" th:selected="(${grabListRuleQuery.nodeObjectId == node.objectId})" th:value="${node.objectId}" th:text="${node.get('nodeName')}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="col-md-4 control-label" for="topicObjectId">
                                    话题：
                                </label>
                                <div class="col-md-8">
                                    <select class="form-control" name="topicObjectId" id="topicObjectId"  th:field="*{topicObjectId}">
                                        <option value="" selected>请选择</option>
                                        <option th:each="topic:${appTopicsList}" th:selected="(${grabListRuleQuery.topicObjectId == topic.objectId})" th:value="${topic.objectId}" th:text="${topic.get('topicName')}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6">
                                <label class="col-md-4 control-label" for="publicationObjectId">
                                    媒体：
                                </label>
                                <div class="col-md-8">
                                    <select name="publicationObjectId" id="publicationObjectId" class="select2-select-00 col-md-12 full-width-fix select2-offscreen" tabindex="-1"  th:field="*{publicationObjectId}">
                                        <option value="" selected>请选择</option>
                                        <option th:each="publication:${publicationList}" th:selected="(${grabListRuleQuery.publicationObjectId == publication.objectId})" th:value="${publication.objectId}" th:text="${publication.get('publicationName')}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="col-md-4 control-label" for="channelObjectId">
                                    渠道：
                                </label>
                                <div class="col-md-8">
                                    <select class="form-control" name="channelObjectId" id="channelObjectId"  th:field="*{channelObjectId}">
                                        <option value="" selected>请选择</option>
                                        <option th:each="channel:${channelList}" th:selected="(${grabListRuleQuery.channelObjectId == channel.objectId})" th:value="${channel.objectId}" th:text="${channel.get('topicName')}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions">
                            <input type="submit" value="搜索" class="btn btn-primary pull-right">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="widget box">
                <div class="widget-header">
                    <h4>
                        <i class="icon-table"></i>
                        列表规则管理列表
                    </h4>
                </div>
                <div class="widget-content">
                    <table class="table table-striped table-bordered table-checkable table-highlight-head table-no-inner-border table-hover">
                        <thead>
                        <tr>
                            <th>媒体id</th>
                            <th>规则名称</th>
                            <th>话题</th>
                            <th>节点</th>
                            <th>国家码</th>
                            <th>创建时间</th>
                            <th>列表文章状态</th>
                            <th>规则状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="grab:${grabListRuleList}">
                            <td th:text="${grab.get('objectId')}"></td>
                            <td th:text="${grab.get('ruleName')}"></td>
                            <td th:text="${grab.get('topicName')}"></td>
                            <td th:text="${grab.get('nodeName')}"></td>
                            <td th:text="${grab.get('nodeName')}"></td>
                            <td th:text="${grab.get('createdAt')}"></td>
                            <td th:text="${grab.get('listStatusStr')}"></td>
                            <td th:text="${grab.get('statusStr')}"></td>
                            <td class="align-center">
                                <span class="btn-group">
                                    <a href="javascript:void(0);" th:attr="objectid=${grab.get('objectId')}" class="btn btn-xs bs-tooltip push-article" title="" data-original-title="查看详情">
                                        <i class="icon-file-text"></i>
                                    </a>
                                </span>
                                <span class="btn-group">
                                    <a href="javascript:void(0);" th:attr="objectid=${grab.get('objectId')}" class="btn btn-xs bs-tooltip push-article" title="" data-original-title="修改">
                                        <i class="icon-pencil"></i>
                                    </a>
                                </span>
                                <span class="btn-group">
                                    <a href="javascript:void(0);" th:attr="objectid=${grab.get('objectId')}" class="btn btn-xs bs-tooltip push-article" title="" data-original-title="删除">
                                        <i class="icon-trash"></i>
                                    </a>
                                </span>
                                <span class="btn-group">
                                    <a href="javascript:void(0);" th:attr="objectid=${grab.get('objectId')}" class="btn btn-xs bs-tooltip push-article" title="" data-original-title="查看关联规则">
                                        <i class="icon-sitemap"></i>
                                    </a>
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="col-sm-12 text-center">
                        <ul class="pagination" id="pagination">

                        </ul>
                        <ul id="countabs">

                        </ul>
                        <!-- 总条数 -->
                        <input type="hidden" id="PageCount" runat="server" th:value="${pageUtil.recordCount}"/>
                        <!-- 总页数 -->
                        <input type="hidden" id="countindex" runat="server" th:value="(${pageUtil.pagecount}>=1000?1000:${pageUtil.pagecount})"/>
                        <!-- 当前第几页 -->
                        <input type="hidden" id="Pagedq" runat="server" th:value="${pageUtil.currentPage}"/>
                        <!-- 请求的地址 -->
                        <input type="hidden" id="pageUrl" runat="server" th:value="@{/grabListRule/list}"/>
                        <!-- 请求的参数 -->
                        <input type="hidden" id="pageParameter" runat="server" th:value="${grabListRuleQuery}"/>
                        <!--设置最多显示的页码数 可以手动设置 默认为7-->
                        <input type="hidden" id="visiblePages" runat="server" th:value="10" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $('.select2-select-00').select2({
            allowClear: true
        });
    });
</script>
</body>
</html>
