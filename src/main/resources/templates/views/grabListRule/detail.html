<body>
<input type="hidden" name="" id="msg" th:value="${msg}">
<div class="container">
    <div class="crumbs">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a th:href="@{/orangeIndex/toDefault}" title="首页">
                    首页
                </a>
            </li>
            <li class="current">
                <a th:href="@{/grabListRule/list}" title="列表规则管理">
                    列表规则管理
                </a>
            </li>
            <li class="current">
                <a href="javascript:void(0);" title="列表规则管理详情">
                    列表规则管理详情
                </a>
            </li>
        </ul>
    </div>
    <div class="row" style="height: 20px;"></div>
    <div class="row">
        <div class="col-md-12">
            <div class="widget box">
                <div class="widget-header">
                    <h4>
                        <i class="icon-table"></i>
                        列表规则管理列表
                    </h4>
                </div>
                <div class="widget-content">
                    <table class="table table-striped table-bordered table-checkable table-highlight-head table-no-inner-border table-hover">
                        <tbody>
                        <tr>
                            <td>规则名称</td>
                            <td th:text="${grabListRule.get('ruleName')}"></td>
                        </tr>
                        <tr>
                            <td>媒体</td>
                            <td th:text="${grabListRule.get('publicationName')}"></td>
                        </tr>
                        <tr>
                            <td>节点</td>
                            <td th:text="${grabListRule.get('nodeName')}"></td>
                        </tr>
                        <tr>
                            <td>渠道</td>
                            <td th:text="${grabListRule.get('channelName')}"></td>
                        </tr>
                        <tr>
                            <td>创建时间</td>
                            <td th:text="${grabListRule.get('createdAt')}"></td>
                        </tr>
                        <tr>
                            <td>url</td>
                            <td th:text="${grabListRule.get('siteUrl')}"></td>
                        </tr>
                        <tr>
                            <td>字符</td>
                            <td th:text="${grabListRule.get('zifu')}"></td>
                        </tr>
                        <tr>
                            <td>国家码</td>
                            <td th:text="${grabListRule.get('countryCnName')}"></td>
                        </tr>
                        <tr>
                            <td>语言码</td>
                            <td th:text="${grabListRule.get('languageCode')}"></td>
                        </tr>
                        <tr>
                            <td>话题分类id</td>
                            <td th:text="${grabListRule.get('topicObjectId')}"></td>
                        </tr>
                        <tr>
                            <td>csspath</td>
                            <td th:text="${grabListRule.get('cssPath')}"></td>
                        </tr>
                        <tr>
                            <td>finder</td>
                            <td th:text="${grabListRule.get('findPreeeeeeeeeeeeeeeeee')}"></td>
                        </tr>
                        <tr>
                            <td>规则状态</td>
                            <td th:text="${grabListRule.get('statusStr')}"></td>
                        </tr>
                        <tr>
                            <td>列表文章状态</td>
                            <td th:text="${grabListRule.get('listStatusStr')}"></td>
                        </tr>
                        <tr>
                            <td>抓取时间间隔(秒)</td>
                            <td th:text="${grabListRule.get('grabTime')}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
