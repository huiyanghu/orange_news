<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title></title>
    <link href="/stylesheets/meAdmin/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <link href="/stylesheets/meAdmin/assets/css/responsive.css" rel="stylesheet" type="text/css"/>
    <link href="/stylesheets/meAdmin/assets/css/icons.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="/stylesheets/meAdmin/assets/js/libs/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/jquery-ui/jquery-ui-1.10.2.custom.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/event.swipe/jquery.event.move.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/event.swipe/jquery.event.swipe.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/assets/js/libs/breakpoints.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/respond/respond.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/cookie/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/slimscroll/jquery.slimscroll.horizontal.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/sparkline/jquery.sparkline.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/daterangepicker/moment.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/daterangepicker/daterangepicker.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/blockui/jquery.blockUI.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/typeahead/typeahead.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/autosize/jquery.autosize.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/inputlimiter/jquery.inputlimiter.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/uniform/jquery.uniform.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/tagsinput/jquery.tagsinput.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/select2/select2.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/fileinput/fileinput.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/duallistbox/jquery.duallistbox.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/bootstrap-inputmask/jquery.inputmask.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/bootstrap-wysihtml5/wysihtml5.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/bootstrap-wysihtml5/bootstrap-wysihtml5.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/bootstrap-multiselect/bootstrap-multiselect.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/bootstrap-switch/bootstrap-switch.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/globalize/globalize.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/globalize/cultures/globalize.culture.de-DE.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/globalize/cultures/globalize.culture.ja-JP.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/datatables/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/datatables/DT_bootstrap.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/plugins/bootbox/bootbox.min.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/assets/js/app.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/assets/js/plugins.js"></script>
    <script type="text/javascript" src="/stylesheets/meAdmin/assets/js/plugins.form-components.js"></script>
    <script>
        $(document).ready(function() {
            App.init();
            Plugins.init();
            FormComponents.init()
        });
    </script>

<body>
<input type="hidden" name="" id="msg" th:value="${msg}">
<div class="container">
    <div class="crumbs">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a th:href="@{/orangeIndex/toDefault}" title="首页">
                    首页
                </a>
            </li>
            <li class="">
                <a th:href="@{/grabListRule/list}" title="列表规则管理">
                    列表规则管理
                </a>
            </li>
            <li class="current">
                <a href="javascript:void(0);" title="列表规则修改">
                    列表规则修改
                </a>
            </li>
        </ul>
    </div>
    <div class="row" style="height: 20px;"></div>
    <div class="row">
        <div class="col-md-12">
            <div class="widget box">
                <div class="widget-header">
                    <h4>
                        <i class="icon-search"></i>
                        搜索条件
                    </h4>
                    <div class="toolbar no-padding">
                        <div class="btn-group">
                            <span class="btn btn-xs widget-collapse">
                                <i class="icon-angle-down"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="widget-content"><!--th:object="${Query}"-->
                    <form class="form-horizontal row-border" th:object="${grabListRule}" th:action="@{/grabListRule/update}" th:method="post" id="dataForm">
                        <input type="hidden" id="objectIdFromUrl" name="objectId">
                        <div class="form-group">
                            <div class="col-md-4">
                                <label class="col-md-4 control-label" for="ruleName">
                                    规则名称：
                                </label>
                                <div class="col-md-8">
                                    <input type="text" id="ruleName" name="ruleName" class="form-control" placeholder="输入规则名称" th:value="${grabListRule.get('ruleName')}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4">
                                <label class="col-md-4 control-label" for="nodeObjectId">
                                    节点：
                                </label>
                                <div class="col-md-8">
                                    <select class="form-control" name="nodeObjectId" id="nodeObjectId">
                                        <option value="" selected>请选择</option>
                                        <option th:each="node:${globalNodeList}" th:selected="(${grabListRule.nodeObjectId == node.objectId})" th:value="${node.objectId}" th:text="${node.get('nodeName')}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="col-md-4 control-label" for="countryObjectId">
                                    国家：
                                </label>
                                <div class="col-md-8">
                                    <select name="countryObjectId" id="countryObjectId" class="select2-select-00 col-md-12 full-width-fix select2-offscreen" tabindex="-1">
                                        <option value="" selected>请选择</option>
                                        <option th:each="country:${countryList}" th:selected="(${grabListRule.countryObjectId == country.get('objectId')})" th:value="${country.get('objectId')}" th:text="${country.get('countryCode')}+'&nbsp;'+${country.get('cnName')}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-8">
                                <label class="col-md-2 control-label" for="publicationObjectId">
                                    媒体：
                                </label>
                                <div class="col-md-8">
                                    <select name="publicationObjectId" id="publicationObjectId" class="select2-select-00 col-md-12 full-width-fix select2-offscreen" tabindex="-1">
                                        <option value="" selected>请选择</option>
                                        <option th:each="publication:${publicationList}" th:selected="(${grabListRule.publicationObjectId == publication.get('objectId')})" th:value="${publication.get('objectId')}" th:text="${publication.get('publicationName')}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="col-md-4 control-label" for="channelObjectId">
                                    渠道：
                                </label>
                                <div class="col-md-8">
                                    <select class="form-control" name="channelObjectId" id="channelObjectId">
                                        <option value="" selected>请选择</option>
                                        <option th:each="channel:${channelList}" th:selected="(${grabListRule.channelObjectId == channel.get('objectId')})" th:value="${channel.get('objectId')}" th:text="${channel.get('channelName')}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4">
                                <label class="col-md-4 control-label" for="csspath">
                                    csspath：
                                </label>
                                <div class="col-md-8">
                                    <input type="text" id="csspath" name="csspath" min="0" class="form-control" placeholder="输入cssPath" th:value="${grabListRule.cssPath}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="col-md-4 control-label" for="siteUrl">
                                    url：
                                </label>
                                <div class="col-md-8">
                                    <input type="text" id="siteUrl" name="siteUrl" min="0" class="form-control" placeholder="输入siteUrl" th:value="${grabListRule.siteUrl}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="col-md-4 control-label" for="findPre">
                                    findpre：
                                </label>
                                <div class="col-md-8">
                                    <input type="text" id="findPre" name="findPre" min="0" class="form-control" placeholder="输入findpre" th:value="${grabListRule.findPre}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4">
                                <label class="col-md-4 control-label" for="topicObjectId">
                                    话题：
                                </label>
                                <div class="col-md-8">
                                    <select class="form-control" name="topicObjectId" id="topicObjectId">
                                        <option value="" selected>请选择</option>
                                        <option th:each="topic:${appTopicsList}" th:selected="(${grabListRule.topicObjectId == topic.get('objectId')})" th:value="${topic.get('objectId')}" th:text="${topic.get('topicName')}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="col-md-4 control-label" for="languageObjectId">
                                    语言：
                                </label>
                                <div class="col-md-8">
                                    <select name="languageObjectId" id="languageObjectId" class="select2-select-00 col-md-12 full-width-fix select2-offscreen" tabindex="-1">
                                        <option value="" selected>请选择</option>
                                        <option th:each="language:${languageList}" th:selected="(${grabListRule.languageObjectId == language.get('objectId')})" th:value="${language.get('objectId')}" th:text="${language.get('languageName')}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4">
                                <label class="col-md-4 control-label" for="listStatus">
                                    列表文章状态：
                                </label>
                                <div class="col-md-8">
                                    <select class="form-control" name="listStatus" id="listStatus">
                                        <option value="">请选择</option>
                                        <option th:each="grabListRuleList:${grabListRuleListStatusList}" th:selected="(${grabListRule.get('listStatus') == grabListRuleList.get('key')})" th:value="${grabListRuleList.get('key')}" th:text="${grabListRuleList.get('value')}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="col-md-4 control-label" for="status">
                                    规则状态：
                                </label>
                                <div class="col-md-8">
                                    <select class="form-control" name="status" id="status">
                                        <option value="">请选择</option>
                                        <option th:each="grabRuleList:${grabListRuleStatusList}" th:selected="(${grabListRule.get('status') == grabRuleList.get('key')})" th:value="${grabRuleList.get('key')}" th:text="${grabRuleList.get('value')}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="col-md-4 control-label" for="zifu">
                                    字符：
                                </label>
                                <div class="col-md-8">
                                    <input type="text" id="zifu" name="zifu" min="0" class="form-control" placeholder="输入字符" th:value="${grabListRule.zifu}">
                                   <!-- <select class="form-control" name="zifu" id="zifu"  th:field="*{zifu}">
                                        <option value="" selected>请选择</option>
                                        <option th:each="zifu:${channelList}" th:selected="(${grabListRule.zifu == zifu.objectId})" th:value="${zifu.objectId}" th:text="${zifu.get('topicName')}"></option>
                                    </select>-->
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4">
                                <label class="col-md-4 control-label" for="grabTime">
                                    抓取时间间隔(秒)：
                                </label>
                                <div class="col-md-8">
                                    <input type="text" id="grabTime" name="grabTime" min="0" class="form-control" placeholder="输入抓取时间间隔" th:value="${grabListRule.grabTime}">
                                </div>
                            </div>
                        </div>
                        <div class="form-actions">
                            <input type="submit" value="提交" class="btn btn-primary pull-right" id="edit">
                            <input type="submit" value="测试" class="btn btn-primary pull-right">
                            <a href="javascript:void(0);" class="btn button-previous pull-right" style="display: inline-block;" th:href="@{/grabListRule/list}">
                                <i class="icon-angle-left"></i>
                                返回
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $.each($('.select2-select-00'),function(index){
            $(this).select2().select2('val','');
        });
    });
    function UrlSearch() {
        var name,value;
        var str=location.href;
        var num=str.indexOf("?")
        str=str.substr(num+1);
        var arr=str.split("&");
        for(var i=0;i < arr.length;i++){
            num=arr[i].indexOf("=");
            if(num>0){
                name=arr[i].substring(0,num);
                value=arr[i].substr(num+1);
                this[name]=value;
            }
        }
    }
    var Request=new UrlSearch();
    var objectId = Request.objectId;
    $('#objectIdFromUrl').val(objectId);
    $('#edit').click(function(e){
        e.preventDefault();
        var alertBox = bootbox.dialog({
            message: "确认要修改吗?",
            title: "修改",
            buttons: {
                success: {
                    label: "取消",
                    className: "btn-default",
                    callback: function() {
                        alertBox.modal("hide");
                    }
                },
                main: {
                    label: "确认",
                    className: "btn-primary",
                    callback: function() {
                        $('#dataForm').submit();
                    }
                }
            }
        });
    });
</script>
</body>
</html>
