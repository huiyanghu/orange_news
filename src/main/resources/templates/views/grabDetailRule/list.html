<body>
<input type="hidden" name="" id="msg" th:value="${msg}">
<div class="container">
    <div class="crumbs">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a th:href="@{/orangeIndex/toDefault}" title="首页">
                    首页
                </a>
            </li>
            <li class="current">
                <a href="javascript:void(0);" title="文章规则管理">
                    文章规则管理
                </a>
            </li>
        </ul>
    </div>
    <div class="row" style="height: 20px;"></div>
    <div class="row">
        <div class="col-md-12">
            <div class="widget box">
                <div class="widget-header">
                    <h4>
                        <i class="icon-search"></i>
                        搜索条件
                    </h4>
                    <div class="toolbar no-padding">
                        <div class="btn-group">
                            <span class="btn btn-xs widget-collapse">
                                <i class="icon-angle-down"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="widget-content"><!--th:object="${Query}"-->
                    <form class="form-horizontal row-border" th:object="${grabDetailRuleQuery}" th:action="@{/grabDetailRule/list}" th:method="get" id="dataForm">
                        <input type="hidden" name="page" id="page" th:value="${pageUtil.currentPage}">
                        <div class="form-group">
                            <div class="col-md-6">
                                <label class="col-md-4 control-label" for="ruleName">
                                    规则名称：
                                </label>
                                <div class="col-md-8">
                                    <input type="text" id="ruleName" name="ruleName" min="0" class="form-control" placeholder="输入规则名称" th:field="*{ruleName}" th:value="${grabDetailRuleQuery.ruleName}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="col-md-4 control-label" for="status">
                                    状态：
                                </label>
                                <div class="col-md-8">
                                    <select class="form-control" name="status" id="status"  th:field="*{status}">
                                        <option value="" selected>请选择</option>
                                        <option th:each="grabDetail:${grabDetailRuleList}" th:selected="(${grabDetailRuleQuery.status == grabDetail.status})" th:value="${grabDetail.status}" th:text="${grabDetail.get('statusStr')}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions">
                            <input type="submit" value="搜索" class="btn btn-primary pull-right">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="widget box">
                <div class="widget-header">
                    <h4>
                        <i class="icon-table"></i>
                        文章规则管理列表
                    </h4>
                    <div class="toolbar no-padding">
                        <div class="btn-group">
                            <span class="btn btn-xs" id="addGrabDetail">
                                <i class="icon-plus"></i>
                                添加文章规则
                            </span>
                        </div>
                    </div>
                </div>
                <div class="widget-content">
                    <table class="table table-striped table-bordered table-checkable table-highlight-head table-no-inner-border table-hover">
                        <thead>
                        <tr>
                            <th>规则名称</th>
                            <th>创建时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="grab:${grabDetailRuleList}">
                            <td th:text="${grab.get('ruleName')}"></td>
                            <td th:text="${grab.get('createdAt')}"></td>
                            <td th:text="${grab.get('statusStr')}"></td>
                            <td class="align-center">
                                <span class="btn-group">
                                    <a href="javascript:void(0);" th:attr="objectid=${grab.get('objectId')}" class="btn btn-xs bs-tooltip view-grabDetail" title="" data-original-title="查看详情">
                                        <i class="icon-file-text"></i>
                                    </a>
                                </span>
                                <span class="btn-group">
                                    <a href="javascript:void(0);" th:attr="objectid=${grab.get('objectId')}" class="btn btn-xs bs-tooltip edit-grabDetail" title="" data-original-title="修改">
                                        <i class="icon-pencil"></i>
                                    </a>
                                </span>
                                <span class="btn-group">
                                    <a href="javascript:void(0);" th:attr="objectid=${grab.get('objectId')}" class="btn btn-xs bs-tooltip del-grabDetail" title="" data-original-title="删除">
                                        <i class="icon-trash"></i>
                                    </a>
                                </span>
                                <!--<span class="btn-group">-->
                                    <!--<a href="javascript:void(0);" th:attr="objectid=${grab.get('objectId')}" class="btn btn-xs bs-tooltip push-article" title="" data-original-title="查看关联规则">-->
                                        <!--<i class="icon-sitemap"></i>-->
                                    <!--</a>-->
                                <!--</span>-->
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="col-sm-12 text-center">
                        <ul class="pagination" id="pagination">

                        </ul>
                        <ul id="countabs">

                        </ul>
                        <!-- 总条数 -->
                        <input type="hidden" id="PageCount" runat="server" th:value="${pageUtil.recordCount}"/>
                        <!-- 总页数 -->
                        <input type="hidden" id="countindex" runat="server" th:value="(${pageUtil.pagecount}>=1000?1000:${pageUtil.pagecount})"/>
                        <!-- 当前第几页 -->
                        <input type="hidden" id="Pagedq" runat="server" th:value="${pageUtil.currentPage}"/>
                        <!-- 请求的地址 -->
                        <input type="hidden" id="pageUrl" runat="server" th:value="@{/grabListRule/list}"/>
                        <!-- 请求的参数 -->
                        <input type="hidden" id="pageParameter" runat="server" th:value="${grabListRuleQuery}"/>
                        <!--设置最多显示的页码数 可以手动设置 默认为7-->
                        <input type="hidden" id="visiblePages" runat="server" th:value="10" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $.each($('.select2-select-00'),function(index){
            $(this).select2();
            if($(this).val() == ''){
                $(this).select2().select2('val','');
            }
        });
        $('#pagination li').click(function(e){
            var val = $(this).children('a').attr('value');
            var currentPage = Number($('#page').val());
            var pageCount = $('#countindex').val();
            if(val == 'prev'){
                var jumpPage = currentPage - 1;
                if(jumpPage >= 0){
                    $('#page').val(jumpPage);
                }
            }else if(val == 'next'){
                var jumpPage = currentPage + 1;
                if(jumpPage >= pageCount){
                    $('#page').val(jumpPage);
                }
            }else if(val == 'page'){
                var jumpPage = Number($(this).text());
                $('#page').val(jumpPage);
            }else if(val == '1'){
                $('#page').val(1);
            }else if(val == 'last'){
                $('#page').val(pageCount);
            }
            $('#dataForm').submit();
        });
    });
    if($("#msg").val() != ''){
        bootbox.alert($("#msg").val());
    }
    $('#addGrabDetail').click(function(){
        window.location.href='../grabDetailRule/toAdd';
    });
    $('.view-grabDetail').click(function(){
        window.location.href='../grabDetailRule/toDetail?objectId='+$(this).attr('objectid');
    });
    $('.edit-grabDetail').click(function(){
        window.location.href='../grabDetailRule/toUpdate?objectId='+$(this).attr('objectid');
    });
    $('.del-grabDetail').click(function(e){
        var id = $(this).attr('objectid');
        e.preventDefault();
        var alertBox = bootbox.dialog({
            message: "确认要删除吗?",
            title: "删除",
            buttons: {
                success: {
                    label: "取消",
                    className: "btn-default",
                    callback: function() {
                        alertBox.modal("hide");
                    }
                },
                main: {
                    label: "确认",
                    className: "btn-primary",
                    callback: function() {
                        window.location.href = '../grabDetailRule/delete?objectId='+id;
                    }
                }
            }
        });
    });
</script>
