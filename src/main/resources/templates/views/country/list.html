<body>
<input type="hidden" name="" id="msg" th:value="${msg}">
<div class="container">
    <div class="crumbs">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a th:href="@{/orangeIndex/toDefault}" title="首页">
                    首页
                </a>
            </li>
            <li class="current">
                <a href="javascript:void(0);" title="国家管理">
                    国家管理
                </a>
            </li>
        </ul>
    </div>
    <div class="row" style="height: 20px;"></div>
    <div class="row">
        <div class="col-md-12">
            <div class="widget box">
                <div class="widget-header">
                    <h4>
                        <i class="icon-search"></i>
                        搜索条件
                    </h4>
                    <div class="toolbar no-padding">
                        <div class="btn-group">
                            <span class="btn btn-xs widget-collapse">
                                <i class="icon-angle-down"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="widget-content"><!--th:object="${Query}"-->
                    <form class="form-horizontal row-border" th:action="@{/countrys/list}" th:method="get" id="dataForm">
                        <!--<input type="hidden" name="page" id="page" th:value="${pageUtil.currentPage}">-->
                        <div class="form-group">
                            <div class="col-md-6">
                                <label class="col-md-4 control-label" for="languageObjectId">
                                    国际化语言：
                                </label>
                                <div class="col-md-8">
                                    <select name="languageObjectId" id="languageObjectId" class="select2-select-00 col-md-12 full-width-fix select2-offscreen" tabindex="-1">
                                        <option value=""  selected="selected">请选择</option>
                                        <option th:each="language:${languageList}" th:value="${language.objectId}" th:text="${language.get('languageName')}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions">
                            <input type="submit" value="搜索" class="btn btn-primary pull-right">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="widget box">
                <div class="widget-header">
                    <h4>
                        <i class="icon-table"></i>
                        国家管理列表
                    </h4>
                    <!--<div class="toolbar no-padding">-->
                        <!--<div class="btn-group">-->
                            <!--<span class="btn btn-xs" id="addGrabDetail">-->
                                <!--<i class="icon-plus"></i>-->
                                <!--添加文章规则-->
                            <!--</span>-->
                        <!--</div>-->
                    <!--</div>-->
                </div>
                <div class="widget-content">
                    <table class="table table-striped table-bordered table-checkable table-highlight-head table-no-inner-border table-hover">
                        <thead>
                        <tr>
                            <th>国家ID</th>
                            <th>国家标识</th>
                            <th>国家名称</th>
                            <th>国家代码</th>
                            <th>国家简称</th>
                            <th>国家所属区域</th>
                            <th>话题</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="country:${countryList}">
                            <td th:text="${country.get('objectId')}"></td>
                            <td>
                                <img th:src="${country.get('icon')}" width="50" alt="">
                            </td>
                            <td th:text="${country.get('name')}"></td>
                            <td th:text="${country.get('countryCode')}"></td>
                            <td th:text="${country.get('countryCode')}"></td>
                            <td th:text="${country.get('continent')}"></td>
                            <td th:text="${country.get('topics')}"></td>
                            <td class="align-center">
                                <span class="btn-group">
                                    <!--<a href="javascript:void(0);" th:attr="objectid=${country.get('objectId')}" class="btn btn-xs bs-tooltip edit-this" title="" data-original-title="修改">
                                        <i class="icon-pencil"></i>
                                    </a>
                                    <a href="javascript:void(0);" th:attr="objectid=${country.get('objectId')}" class="btn btn-xs bs-tooltip edit-country" title="" data-original-title="国家管理">
                                        <i class="icon-pencil"></i>
                                    </a>
                                    <a href="javascript:void(0);" th:attr="objectid=${country.get('objectId')}" class="btn btn-xs bs-tooltip edit-topic" title="" data-original-title="话题管理">
                                        <i class="icon-pencil"></i>
                                    </a>
                                    <a href="javascript:void(0);" th:attr="objectid=${country.get('objectId')}" class="btn btn-xs bs-tooltip edit-lock" title="" data-original-title="锁屏管理">
                                        <i class="icon-pencil"></i>
                                    </a>-->
                                    <a href="javascript:void(0);" th:attr="objectid=${country.get('objectId')}" class="btn btn-xs bs-tooltip edit-keywords" title="" data-original-title="热搜、敏感词管理">
                                        <i class="icon-pencil"></i>
                                    </a>
                                    <!--<a href="javascript:void(0);" th:attr="objectid=${country.get('objectId')}" class="btn btn-xs bs-tooltip edit-language" title="" data-original-title="语言管理">
                                        <i class="icon-pencil"></i>
                                    </a>
                                    <a href="javascript:void(0);" th:attr="objectid=${country.get('objectId')}" class="btn btn-xs bs-tooltip edit-in" title="" data-original-title="国际化管理">
                                        <i class="icon-pencil"></i>
                                    </a>-->
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!--<div class="col-sm-12 text-center">-->
                        <!--<ul class="pagination" id="pagination">-->

                        <!--</ul>-->
                        <!--<ul id="countabs">-->

                        <!--</ul>-->
                        <!--&lt;!&ndash; 总条数 &ndash;&gt;-->
                        <!--<input type="hidden" id="PageCount" runat="server" th:value="${pageUtil.recordCount}"/>-->
                        <!--&lt;!&ndash; 总页数 &ndash;&gt;-->
                        <!--<input type="hidden" id="countindex" runat="server" th:value="(${pageUtil.pagecount}>=1000?1000:${pageUtil.pagecount})"/>-->
                        <!--&lt;!&ndash; 当前第几页 &ndash;&gt;-->
                        <!--<input type="hidden" id="Pagedq" runat="server" th:value="${pageUtil.currentPage}"/>-->
                        <!--&lt;!&ndash; 请求的地址 &ndash;&gt;-->
                        <!--<input type="hidden" id="pageUrl" runat="server" th:value="@{/grabListRule/list}"/>-->
                        <!--&lt;!&ndash; 请求的参数 &ndash;&gt;-->
                        <!--<input type="hidden" id="pageParameter" runat="server" th:value="${grabListRuleQuery}"/>-->
                        <!--&lt;!&ndash;设置最多显示的页码数 可以手动设置 默认为7&ndash;&gt;-->
                        <!--<input type="hidden" id="visiblePages" runat="server" th:value="10" />-->
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $.each($('.select2-select-00'),function(index){
            $(this).select2();
            if($(this).val() == ''){
                $(this).select2().select2('val','');
            }
        });
    });
    if($("#msg").val() != ''){
        bootbox.alert($("#msg").val());
    }
    $('.edit-keywords').click(function(){
        var objectid = $(this).attr('objectid');
        window.location.href = "../keywords/toCountryKeywordsList?countryObjectId="+objectid;
    });
</script>
</body>
