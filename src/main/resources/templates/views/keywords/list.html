<body>
<input type="hidden" name="" id="msg" th:value="${msg}">
<div class="container">
    <div class="crumbs">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a th:href="@{/orangeIndex/toDefault}" title="首页">
                    首页
                </a>
            </li>
            <li class="current">
                <a href="javascript:void(0);" title="热搜词、敏感词管理">
                    热搜词、敏感词管理
                </a>
            </li>
        </ul>
    </div>
    <div class="row" style="height: 20px;"></div>
    <div class="row">
        <div class="col-md-12">
            <div class="widget box">
                <div class="widget-header">
                    <h4>
                        <i class="icon-table"></i>
                        热搜词和敏感词列表
                    </h4>
                    <div class="toolbar no-padding">
                        <div class="btn-group">
                            <span class="btn btn-xs" id="addHotOrAlive">
                                <i class="icon-plus"></i>
                                添加热词和敏感词
                            </span>
                        </div>
                    </div>
                </div>
                <div class="widget-content">
                    <div class="col-md-6">
                        <table class="table table-striped table-bordered table-checkable table-highlight-head table-no-inner-border table-hover">
                            <thead>
                            <tr>
                                <th>热搜词</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="hot:${list0}">
                                <td th:text="${hot.get('keyword')}"></td>
                                <td class="align-center">
                                <span class="btn-group">
                                    <a href="javascript:void(0);" th:attr="objectid=${hot.get('objectId')}" class="btn btn-xs bs-tooltip edit-keywords" title="" data-original-title="修改">
                                        <i class="icon-pencil"></i>
                                    </a>
                                    <a href="javascript:void(0);" th:attr="objectid=${hot.get('objectId')}" class="btn btn-xs bs-tooltip del-keywords" title="" data-original-title="删除">
                                        <i class="icon-trash"></i>
                                    </a>
                                </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <table class="table table-striped table-bordered table-checkable table-highlight-head table-no-inner-border table-hover">
                            <thead>
                            <tr>
                                <th>敏感词</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="alive:${list1}">
                                <td th:text="${alive.get('keyword')}"></td>
                                <td class="align-center">
                                <span class="btn-group">
                                    <a href="javascript:void(0);" th:attr="objectid=${alive.get('objectId')}" class="btn btn-xs bs-tooltip edit-keywords" title="" data-original-title="修改">
                                        <i class="icon-pencil"></i>
                                    </a>
                                    <a href="javascript:void(0);" th:attr="objectid=${alive.get('objectId')}" class="btn btn-xs bs-tooltip del-keywords" title="" data-original-title="删除">
                                        <i class="icon-trash"></i>
                                    </a>
                                </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function UrlSearch() {
        var name,value;
        var str=location.href;
        var num=str.indexOf("?")
        str=str.substr(num+1);
        var arr=str.split("&");
        for(var i=0;i < arr.length;i++){
            num=arr[i].indexOf("=");
            if(num>0){
                name=arr[i].substring(0,num);
                value=arr[i].substr(num+1);
                this[name]=value;
            }
        }
    }
    var Request=new UrlSearch();
    var countryObjectId = Request.countryObjectId;
    $(document).ready(function(){
        $.each($('.select2-select-00'),function(index){
            $(this).select2();
            if($(this).val() == ''){
                $(this).select2().select2('val','');
            }
        });
    });
    if($("#msg").val() != ''){
        bootbox.alert($("#msg").val());
    }
    $('#addHotOrAlive').click(function(){
        window.location.href = "../keywords/toCountryKeywordsEdit?countryObjectId="+countryObjectId;
    });
    $('.edit-keywords').click(function(){
        var objectid = $(this).attr('objectid');
        window.location.href = "../keywords/toCountryKeywordsEdit?countryObjectId="+countryObjectId+"&objectId="+objectid;
    });
    $('.del-keywords').click(function(e){
        var id = $(this).attr('objectid');
        e.preventDefault();
        var alertBox = bootbox.dialog({
            message: "确认要删除吗?",
            title: "删除",
            buttons: {
                success: {
                    label: "取消",
                    className: "btn-default",
                    callback: function() {
                        alertBox.modal("hide");
                    }
                },
                main: {
                    label: "确认",
                    className: "btn-primary",
                    callback: function() {
                        window.location.href = '../keywords/deleteCountryKeywords?countryObjectId='+countryObjectId+'&objectId='+id;
                    }
                }
            }
        });
    });
</script>
