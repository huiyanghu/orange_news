<header class="header navbar navbar-fixed-top" role="banner">
    <div class="container">
        <a class="navbar-brand" href="localhost:3000">
            Coolook
        </a>
        <a href="javascript:void(0)" class="toggle-sidebar bs-tooltip" data-placement="bottom" data-original-title="Toggle navigation">
            <i class="icon-reorder"></i>
        </a>
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown user">
                <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">

                    </span>
                    <i class="icon-caret-down small"></i>
                </a>
                <ul class="dropdown-menu">

                    </li>
                    <li>

                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="javascript:void(0)">
                            <i class="icon-signout "></i>
                            退出登陆
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</header>
<div id="container" class="fixed-header">
    <div id="sidebar" class="sidebar-fixed">
        <div id="sidebar-content">
            <ul id="nav">
                <li class="current">
                    <a href="localhost:3000">
                        <i class="icon-home"></i>
                        首页
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0);">
                        <i class="icon-dashboard"></i>
                        应用管理
                    </a>
                    <ul class="sub-menu">
                        <li>
                            <a href="javascript:void(0);">
                                <i class="icon-list"></i>
                                列表规则管理
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="javascript:void(0);">
                        <i class="icon-desktop"></i>
                        内容相关
                    </a>
                    <ul class="sub-menu">
                        <li url="/appTop/list">
                            <a href="javascript:void(0);">
                                <i class="icon-picture"></i>
                                置顶图管理
                            </a>
                        </li>
                        <li url="/article/list">
                            <a href="javascript:void(0);">
                                <i class="icon-bookmark"></i>
                                文章管理
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div id="content" style="padding: 0;">
        <iframe src="../orangeIndex/toDefault" frameborder="0" id="rightFrame" width="100%"></iframe>
    </div>
</div>
<script type="text/javascript">
    $("#nav li").click(function(){
        $(this).addClass('current').siblings().removeClass('current');
    });
    $('.sub-menu li').click(function(){
        $('#rightFrame').attr('src',$(this).attr('url'));
    });
    $(function(){
        var h = $('#container').height();
        $('#rightFrame').css('height',h-5);
    });
</script>
